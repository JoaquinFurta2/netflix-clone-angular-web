
    @for (item of slideData(); track item.id) {
        @let itemObj = {'title': type() === 'movie' ? item.title : item.name, 'poster': item.poster_path, 'backdrop': item.backdrop_path, 'id': item.id, type:type()};
        <div class="card">
            <app-card  [mediaData]= "itemObj"></app-card> 
        </div>    
    }
